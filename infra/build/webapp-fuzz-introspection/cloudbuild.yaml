# Builds and deploys the fuzz introspector webapp.
steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/oss-fuzz-base/webapp-fuzz-introspection'
  - '-f'
  - 'webapp-fuzz-introspection'
  - '.'
images:
  - 'gcr.io/oss-fuzz-base/webapp-fuzz-introspection'

