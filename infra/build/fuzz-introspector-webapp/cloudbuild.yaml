# Builds and deploys the fuzz introspector webapp.
steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/oss-fuzz-base/fuzz-introspector-webapp'
  - 'infra/build/fuzz-introspector-webapp'
images:
  - 'gcr.io/oss-fuzz-base/fuzz-introspector-webapp'

